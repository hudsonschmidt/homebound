name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install backend (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e "backend[dev]"
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy backend
      - name: Tests
        run: pytest -q
