{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Create Plan</h2>
  <form method="post" action="/web/plans">
    <div class="row">
      <div class="field">
        <label>Title</label>
        <input name="title" placeholder="Weekend hike" required />
      </div>
      <div class="field">
        <label>Start (ISO 8601)</label>
        <input name="start_at" value="{{ now }}" required />
      </div>
      <div class="field">
        <label>ETA (ISO 8601)</label>
        <input name="eta_at" required />
      </div>
      <div class="field">
        <label>Grace Minutes</label>
        <input type="number" name="grace_minutes" value="30" min="0" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Location</label>
        <input name="location_text" placeholder="Trailhead XYZ" />
      </div>
      <div class="field" style="flex:1 1 100%">
        <label>Notes</label>
        <textarea name="notes" rows="3" placeholder="Blue trail, party of 3"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Contact Name</label>
        <input name="contact_name" placeholder="Kate" />
      </div>
      <div class="field">
        <label>Contact Phone</label>
        <input name="contact_phone" placeholder="+1..." />
      </div>
      <div class="field">
        <label>Contact Email</label>
        <input name="contact_email" placeholder="you@example.com" />
      </div>
    </div>

    <div class="spacer"></div>
    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
