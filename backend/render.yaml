services:
  - type: web
    name: homebound-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homebound-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12"

databases:
  - name: homebound-db
    databaseName: homebound
    plan: free
    region: oregon