services:
  - type: web
    name: homebound-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn src.api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12

databases:
  - name: homebound-db
    databaseName: homebound
    plan: free
    region: oregon