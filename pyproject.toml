[tool.ruff]
line-length = 100
target-version = "py312"
src = ["backend"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.12"
warn_unused_ignores = true
warn_unreachable = true
ignore_missing_imports = true
strict_optional = true
pretty = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["backend/tests"]
